<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Drag-n-drop demo - Stixview</title>
    <link rel="icon" href="https://github.com/traut/stixview/blob/master/.github/favicon.svg?raw=true"/>
    <style type="text/css">
        body {
            font-family: sans-serif;
            padding-left: 20px;
            width: 800px;
            line-height: 1.7em;
        }
    </style>

</head>
<body>
<h2>Drag-n-drop</h2>
<div data-stix-url="https://gist.githubusercontent.com/CaitlinHuey/6a0fbb0f6e7faf063c748b23f9c7dc62/raw/8fed9b6069701f84d3566ea35018b39ca9aa424d/hypothesis-STIX2.json"
     data-stix-allow-dragdrop=true
     data-show-idrefs=false
     data-show-markings=true
     data-caption='Graph with drag-n-drop activated'
     data-disable-mouse-zoom=true
     data-show-footer=true>
</div>
<div data-stix-allow-dragdrop=true
     data-caption='Empty graph with drag-n-drop'
     data-show-sidebar=true>
</div>
<p><i>Acknowledgements: Original <a href="https://gist.github.com/CaitlinHuey/6a0fbb0f6e7faf063c748b23f9c7dc62">STIX2 bundle</a> was created by <a href="https://www.linkedin.com/in/caitlin-h-7729147b/">Caitlin Huey</a>.</i></p>
</body>
</html>
